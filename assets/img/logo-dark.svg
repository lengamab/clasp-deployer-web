<svg width="200" height="50" viewBox="0 0 200 50" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Filters for Neon Glow -->
    <defs>
        <filter id="neon-glow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        <linearGradient id="flow-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#8B5CF6"/> <!-- Purple -->
            <stop offset="100%" stop-color="#3B82F6"/> <!-- Blue-ish finish -->
        </linearGradient>
    </defs>

    <!-- Text: Script (White) -->
    <text x="10" y="35" font-family="Inter, system-ui, sans-serif" font-weight="600" font-size="28" fill="white" letter-spacing="-0.5">Script</text>
    
    <!-- Text: Flow (Purple Gradient) -->
    <text x="95" y="35" font-family="Inter, system-ui, sans-serif" font-weight="700" font-size="28" fill="url(#flow-gradient)" letter-spacing="-0.5" filter="url(#neon-glow)">Flow</text>

    <!-- Graphic: The 'Flow' Wave -->
    <path d="M98 42 C 110 42, 115 38, 125 42 C 135 46, 140 38, 155 42" 
          stroke="url(#flow-gradient)" 
          stroke-width="3" 
          stroke-linecap="round"
          filter="url(#neon-glow)"
          opacity="0.9"/>
</svg>
