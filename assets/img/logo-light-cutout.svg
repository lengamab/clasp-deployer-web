<svg width="240" height="60" viewBox="0 0 240 60" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Deeper Gradient for Light Mode -->
        <linearGradient id="stream-grad-light" x1="0%" y1="50%" x2="100%" y2="50%">
            <stop offset="0%" stop-color="#7E22CE" /> <!-- Purple-700 -->
            <stop offset="50%" stop-color="#9333EA" /> <!-- Purple-600 -->
            <stop offset="100%" stop-color="#2563EB" /> <!-- Blue-600 -->
        </linearGradient>
    </defs>

    <!-- Text: Script (Dark Grey) -->
    <text x="5" y="42" font-family="'Inter', sans-serif" font-weight="700" font-size="36" fill="#1F2937" letter-spacing="-1">Script</text>

    <!-- Text: Flow (Solid, less glow) -->
    <g transform="translate(110, 15)">
        <path d="M5,5 L5,35 L20,35 M5,20 L18,20" stroke="url(#stream-grad-light)" stroke-width="4" fill="none"/> <!-- F -->
        <path d="M25,5 L25,35" stroke="url(#stream-grad-light)" stroke-width="4" fill="none"/> <!-- l -->
        <circle cx="45" cy="20" r="10" stroke="url(#stream-grad-light)" stroke-width="4" fill="none"/> <!-- o -->
        <path d="M60,5 L67,35 L75,20 L83,35 L90,5" stroke="url(#stream-grad-light)" stroke-width="4" fill="none"/> <!-- w -->
        
        <!-- Energy Tails (Subtle) -->
        <path d="M25,5 C 25,-10 60,-10 90,5" stroke="url(#stream-grad-light)" stroke-width="2" fill="none" stroke-dasharray="4 2" opacity="0.6"/>
        <path d="M5,35 C 5,50 40,50 90,35" stroke="url(#stream-grad-light)" stroke-width="2" fill="none" stroke-dasharray="2 4" opacity="0.4"/>
    </g>
</svg>
